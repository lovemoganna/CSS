<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--页面宽度,等比放大.-->
    <!--<meta name="viewport" content="width=320">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        // 实时获取屏幕的宽度
        // 取到之后,比例是多大,判断width是多大.然后做动态适配.
        console.log(window.innerWidth);
    </script>
    <title>responsive</title>
    <style>
        html{
            font-size: 20px;
        }
        .container{
            margin:0 auto;
            max-width:800px;
            border:1px solid black;
        }
        .intro{
            display: inline-block;
            width:9rem;
            height:9rem;
            line-height: 9rem;
            text-align: center;
            /*圆角*/
            border-radius: 4.5rem;
            border:1px solid red;
            margin:.3rem;
        }
        /*把范围大的放在上面*/
        @media (max-width: 375px){
            html{
                font-size:24px;
            }
        }
        /*范围小的放在下面*/
        @media (max-width: 320px){
            html{
                font-size:20px;
            }
        }
        /*更大屏的手机*/
        @media (max-width: 640px){
            .intro{
                margin:.3rem auto;
                display: block;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            介绍1
        </div>
        <div class="intro">
            介绍2
        </div>
        <div class="intro">
            介绍3
        </div>
        <div class="intro">
            介绍4
        </div>
    </div>
</body>
</html>
