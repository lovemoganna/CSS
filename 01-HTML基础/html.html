<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
</head>
<body>
<section>
    <h1>链接</h1>
    <a href="http://www.qq.com">腾讯网</a>
    <a href="http://www.taobao.com" target="_blank">淘宝网</a>
</section>
<section>
    <h1>表格</h1>
    <table border="1">
        <!--border显示表格的边框-->
        <thead>
        <tr>
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>数据1</td>
            <td>数据2</td>
            <td>数据3</td>
        </tr>
        <tr>
            <!--占据两行的单元格-->
            <td colspan="2">数据1</td>
            <td>数据3</td>
        </tr>
        <tr>
            <!--占据两行的单元格-->
            <td rowspan="2">数据1</td>
            <td>数据2</td>
            <td>数据3</td>
        </tr>
        <tr>
            <td>数据2</td>
            <td>数据3</td>
        </tr>
        </tbody>
    </table>
</section>
<section>
    <h1>表单</h1>
    <form method="GET" action="http://www.qq.com">
        <p>
            <select name="select1">
                <option value="1">一</option>
                <!--下拉框,选中状态的-->
                <option value="2" selected>二</option>
            </select>
        </p>
        <p>
            <!--文本框-->
            <input type="text" name="text1" />
        </p>
        <p>
            <!--密码框-->
            <input type="password" name="password" />
        </p>
        <p>
            <!--单选框,name相同的时候,表示只能选中其中的一个-->
            <input type="radio" name="radio1" id="radio1-1" />
            <!--单选框的文字介绍-->
            <label >选项一</label>
            <input type="radio" name="radio1" id="radio1-2" />
            <!--加上for之后,点击文字就可以选中,是因为属性和id进行了关联,记住一个HTML中id是不可以重复的.-->
            <label for="radio1-2">选项二</label>
        </p>
        <p>
            <button type="button">普通按钮</button>
            <!--提交按钮,只有在form表单中才有意义,这样它根据Action提交到目标对象上.-->
            <!--http://www.qq.com/?select1=2&text1=&password=&radio1=on-->
            <button type="submit">提交按钮一</button>
            <!--http://www.qq.com/?select1=2&text1=&password=&radio1=on-->
            <input type="submit" value="提交按钮二"/>
            <!--重置初始化状态-->
            <button type="reset">重置按钮</button>
        </p>
    </form>
</section>
</body>
</html>
