<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fonts</title>
    <style>
        .weight{
            /*默认的.*/
            font-weight: normal;
            /*粗体*/
            font-weight: bold;
            /*更粗*/
            font-weight: bolder;
            font-weight: lighter;
            /*范围是100-900,从最细到最粗*/
            font-weight: 200;
        }
    </style>
</head>
<body class="body" id="body">
    <div class="weight">你好 Hello World</div>
</body>
</html>
