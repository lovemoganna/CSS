<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>进行2栏布局</title>
    <style>
        .container{
            width:800px;
            height:200px;
        }
        .left{
            background-color: red;
            float: left;
            height: 200px;
            width: 200px;
        }
        .right{
            background-color: blue;
            height: 200px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">左边</div>
    <div class="right">右边</div>
</div>
</body>
</html>
